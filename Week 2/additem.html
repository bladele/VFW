<!doctype html>
	<head>
		<!-- Character Set Meta -->
		<meta charset="utf-8" />

		<!-- Description & Key words -->
		<meta name = "description" content= "My first Application." />
		<meta name = "keywords" content = "html5, mobile development, Full Sail University"/>
		<meta name="robots" content="noindex, nofollow">
				<!-- Mobile viewport optimization -->
		<meta name = "HandheldFriendly" content = "True" />
		<meta name = "MobileOptimized" content = "320" />
		<meta name = "viewport" content = "user-scalable=no, width=device-width" />
		
		<!--Page Title-->
		<title>Enlistment Form</title>
				<!-- CSS stylesheet link -->
		<link rel="stylesheet" href="form.css" />
	</head>
	<body>
		
		<h1>Enlistment Form</h1>
		<form action = "#"  method = "post" >
		
		<fieldset>
			<legend>Information</legend>
				<ul>
					<li><label for="fname">First Name:</label><input type="text" id="fname" /></li>
					<li><label for="lname">Last Name:</label><input type="text" id="lname"  /></li>
					<li><label for="pword">Password:</label><input type="password" id="pword" /></li>
					<li><label for="cpword">Confirm Password[Disabled]:</label><input type="password" id="cpword" disabled /></li>
					<li><label for="email">Email:</label><input type="email" id="email" placeholder="example@email.com" /></li>
					
				</ul>
		</fieldset>
		

		<fieldset>
			<legend>What kind of love do you espouse?</legend>
				<li>Check your favourites:
					<ul>
						<li><input type="checkbox" checked value="Agape" id="agape"/><label for="agape"/>Agape [of the soul]</label></li>
						<li><input type="checkbox" checked value="Eros" id="eros"/><label for="eros"/>Eros [of passion]</label></li>
						<li><input type="checkbox" checked value="Philia" id="philia"/><label for="philia"/>Philia [of the mind]</label></li>
						<li><input type="checkbox" checked value="Storge" id="storge"/><label for="storge"/>Storge [parental]</label></li>
						<li><input type="checkbox" checked value="Xenia" id="xenia"/><label for="xenia"/>Xenia [hospitality]</label></li>
					</ul>
				</li>
				<li>Your Gender?:
					<ul>
						<li><input type="radio" checked value="Male" id="male" name="sex" /><label for="male">Male</label></li>
						<li><input type="radio" checked value="Female" id="female" name="sex" /><label for="female">Female</label></li>
					</ul>
				</li>
				<li>
					<label for="expression">Preferred Mode of Expressing Love</label>
					<select id="expression">
						<optgroup label="Labor of Love">
							<option value="Work">Work</option>
							<option value="Hobby">Hobby</option>
						</optgroup>
						<optgroup label="Relational Love">
							<option value="Romance">Romance</option>
							<option value="Parental">Parental</option>
							<option value="Friendship">Friendship</option>							
						</optgroup>
						<optgroup label="Art of Love">
							<option value="Art">Art</option>
							<option value="Music">Music</option>
							<option value="Literature">Literature</option>	
							<option value="Film">Film</option>						
						</optgroup>
						<optgroup label="All is Love">
							<option value="All">All</option>					
						</optgroup>

					</select>
				</li>
				<li><label for="comments">How do you define love?:</label><textarea id="comments">Type your answer here.</textarea></li>
				<!-- <li><input type="hidden" value="true"/></li> -->
			</ul>
		</fieldset>

		<input type="submit" value="Submit" />
		</form>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
