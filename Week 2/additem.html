<!doctype html>
	<head>
		<!-- Character Set Meta -->
		<meta charset="utf-8" />

		<!-- Description & Key words -->
		<meta name = "description" content= "My first Application." />
		<meta name = "keywords" content = "html5, mobile development, Full Sail University"/>
		<meta name="robots" content="noindex, nofollow">
				<!-- Mobile viewport optimization -->
		<meta name = "HandheldFriendly" content = "True" />
		<meta name = "MobileOptimized" content = "320" />
		<meta name = "viewport" content = "user-scalable=no, width=device-width" />
		
		<!--Page Title-->
		<title>Love List</title>
				<!-- CSS stylesheet link -->
		<link rel="stylesheet" href="form.css" />
	</head>
	<body>
		
		<header><h1>Love Log</h1></header>
		<nav>
			<a href="#" id="clear">Clear Stored Data</a>
			<a href="#" id="displaylink">Display Data</a>
		</nav>
		<form action = "#"  method = "post" id="loveLog">
			<fieldset id="eventLog">
				<legend>Love Encounter</legend>
				<span>* Fields are required</span>
				<ul id="errors"></ul>
				<ul id="questions">
				<label for="eventtype">Event Type</label>
					<select id="event">Choose an Event
						<optgroup label="Agape - of the soul">
							<option value="nature">Nature</option>
							<option value="nature">Nature</option>
							<option value="Divine">Divine</option>
							<option value="Mission">Mission</option>
						</optgroup>
						<optgroup label="Eros - of passion">
							<option value="Romance">Romance</option>
							<option value="Work">Work</option>
							<option value="Hobby">Hobby</option>							
						</optgroup>
						<optgroup label="Philia - of the mind">
							<option value="Art">Art</option>
							<option value="Music">Music</option>
							<option value="Literature">Literature</option>	
							<option value="Film">Film</option>						
						</optgroup>
						<optgroup label="Storge - parental">
							<option value="Children">Children</option>
							<option value="Pets">Pets</option>					
						</optgroup>
						<optgroup label="Xenia - hospitality">
							<option value="Host">Host</option>		
							<option value="Guest">Guest</option>			
						</optgroup>
					</select>

					<li><label for="eventtitle">Event Title:</label><input type="text" id="eventname" /></li>
					<li><label for="location">Location:</label><input type="text" id="location"  /></li>
					<li><label for="date">Event Date:</label><input type="date" id="date" /></li>
					<ul class="checkbox">
							<li><input type="radio" id="recipient" value="recipient" name="role" /><label for="recipient">Recipient</label></li>
							<li><input type="radio" id="donor" value="donor" name="role" /><label for="donor">Donor</label></li>
					</ul>
					<li><label for="notes">The Details:</label><textarea id="notes">Type your log here.</textarea></li>
				</ul>
		</fieldset>
		<input type="submit" value="Save Log" id="submit" />
		</form>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
