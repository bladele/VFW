<!doctype html>
	<head>
		<!-- Character Set Meta -->
		<meta charset="utf-8" />

		<!-- Description & Key words -->
		<meta name = "description" content= "My first Application." />
		<meta name = "keywords" content = "html5, mobile development, Full Sail University"/>
		<meta name="robots" content="noindex, nofollow">
				<!-- Mobile viewport optimization -->
		<meta name = "HandheldFriendly" content = "True" />
		<meta name = "MobileOptimized" content = "320" />
		<meta name = "viewport" content = "user-scalable=no, width=device-width" />
		
		<!--Page Title-->
		<title>Love List</title>
				<!-- CSS stylesheet link -->
		<link rel="stylesheet" href="form.css" />
	</head>
	<body>
		
		<header><h1>Love Log</h1></header>
		<nav>
			<a href="#" id="clear">Clear Stored Data</a>
			<a href="#" id="displaylink">Display Data</a>
			<a href="additem.html" id="addNew" style=""display:none;>Add New Event</a>
		</nav>
		<form action = "#"  method = "post" id="loveLog">
			<fieldset id="eventLog">
				<legend>Love Encounter</legend>
				<span>* Fields are required</span>
				<ul id="errors"></ul>
				<ul id="questions">
					<li id="select"><label for="eventsTypes">*Add Event:</label></li></select>
					<li><label for="title">Event Title:</label><input type="text" id="title" /></li>
					<li><label for="location">Location:</label><input type="text" id="location"  /></li>
					<li><label for="date">Event Date:</label><input type="date" id="date" /></li>
					<ul class="checkbox">
							<li><input type="radio" id="recipient" value="recipient" name="role" /><label for="recipient">Recipient</label></li>
							<li><input type="radio" id="donor" value="donor" name="role" /><label for="donor">Donor</label></li>
					</ul>
					<li><label for= "Wow Factor">Wow Factor</label><input type="range" min="0" max="100" id="wow"></li>
					<li><label for="notes">The Details:</label><textarea id="notes">Type your log here.</textarea></li>
				</ul>
		</fieldset>
		<input type="button" value="save" id="submit" />
		</form>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
